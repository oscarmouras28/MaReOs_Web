<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ma're'os Web</title>
        {% load static %}
        <!-- cargamos css bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <!-- cargamos style.css -->
        <link rel="stylesheet"
              href="{% static 'core/css/style-login.css' %}"
              type="text/css">
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/84cef5c1c7.js" crossorigin="anonymous"></script>
    </head>
    <body>
       <section class="vh-100 my-1 seccion">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black">
                        <div class="px-5 ms-xl-4">
                        <a href="{% url 'home' %}">
                            <img class="img-fluid"
                                 src="{% static 'core/img/Mareos.png' %}"
                                 width="10%"
                                 height="10%">
                        </a>
                            <span class="h1 fw-bold mb-0">Sign Up</span>
                        </div>
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                            <form method="POST" style="width: 23rem;">
                                {% csrf_token %}
                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up</h3>
                                <div class="form-outline mb-4">
                                    {{form.username}}
                                    <label class="form-label" for="username">Ingrese {{form.username.label}}</label>
                                </div>
                                <div class="form-outline mb-4">
                                    {{form.password1}}
                                    <label class="form-label" for="password1">Ingrese {{form.password1.label}} </label>
                                </div>
                                <div class="form-outline mb-4">
                                    {{form.password2}}
                                    <label class="form-label" for="password2">Ingrese {{form.password2.label}}</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="nombreCli" name="primNombre" class="form-control form-control-lg"/>
                                    <label class="form-label" for="nombreCli">Ingrese Primer Nombre</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="apellidoCli" name="segNombre" class="form-control form-control-lg"/>
                                    <label class="form-label" for="apellidoCli">Ingrese Apellido</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="apellidoCli" name="apPaterno" class="form-control form-control-lg"/>
                                    <label class="form-label" for="apellidoCli">Ingrese Apellido</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="apellidoCli" name="apMaterno" class="form-control form-control-lg"/>
                                    <label class="form-label" for="apellidoCli">Ingrese Apellido</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="rutCli" name="txtTut" class="form-control form-control-lg"/>
                                    <label class="form-label" for="rutCli">Ingrese Rut</label>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-warning btn-lg btn-block" type="submit">Ingresar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="https://s2.best-wallpaper.net/wallpaper/iphone/1809/Hamburger-fast-food-tomatoes-ketchup-onion_iphone_750x1334.jpg"
                             alt="Login image"
                             class="w-100 vh-100"
                             style="object-fit: cover;
                                    object-position: left;">
                    </div>
                </div>
            </div>
        </section>
            <!-- Pie de pagina  -->
            <footer>
                <div class="footer-copyright text-center py-3 ">
                    ï¿½ 2022 Copyright:
                    <a href="#">www.Ma're'os.com</a>
                    <p>
                        Correo: mareosweb@mareos.com
                    </p>
                    <div class="dropdown-divider">
                    </div>
                    <p>
                        Telefono: 226977279
                    </p>
                </div>
            </footer>
            <script src="https://code.jquery.com/jquery-3.6.0.js"
                    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
            <script src="{% static 'core/js/registro.js' %}"></script>
        </body>
    </html>
