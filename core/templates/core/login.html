<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ma're'os Web</title>
        {% load static %}
        <!-- cargamos css bootstrap 5.1.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <!-- cargamos style.css -->
        <link rel="stylesheet"
              href="{% static 'core/css/style-login.css' %}"
              type="text/css">
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/84cef5c1c7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 text-black">
                        <div class="px-5 ms-xl-4">
                            <img class="img-fluid" src="{% static 'core/img/Mareos.png' %}" width="10%" height="10%">
                            <span class="h1 fw-bold mb-0">Logo</span>
                        </div>
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                            <form style="width: 23rem;">
                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
                                <div class="form-outline mb-4">
                                    <input type="email" id="form2Example18" class="form-control form-control-lg" />
                                    <label class="form-label" for="form2Example18">Email</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password"
                                           id="form2Example28"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="form2Example28">contraseña</label>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-info btn-lg btn-block" type="button">Login</button>
                                </div>
                                <p class="small mb-5 pb-lg-2">
                                    <a class="text-muted" href="{% url 'recuperar' %}">Forgot password?</a>
                                </p>
                                <p>
                                    Don't have an account? <a href="{% url 'registro' %}" class="link-info">Register here</a>
                                </p>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="https://s2.best-wallpaper.net/wallpaper/iphone/1809/Hamburger-fast-food-tomatoes-ketchup-onion_iphone_750x1334.jpg"
                             alt="Login image"
                             class="w-100 vh-100"
                             style="object-fit: cover;
                                    object-position: left;">
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-copyright text-center py-3 ">
                � 2022 Copyright:
                <a href="#">www.Ma're'os.com</a>
                <p>
                    Correo: mareosweb@mareos.com
                </p>
                <div class="dropdown-divider"></div>
                <p>
                    Telefono: 226977279
                </p>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{% static 'core/js/login.js' %}"></script>
    </body>
</html>
