<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma're'os Web</title>
    {% load static %}
    <!-- cargamos css bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- cargamos style.css -->
    <link rel="stylesheet" href="{% static 'core/css/style-boleta.css' %}" type="text/css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/84cef5c1c7.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Menú</h3>
            </div>

            <ul class="list-unstyled components">
                <p>Inicia sesión y podras hacer tu pedido :)</p>
                <li class="active">
                    <a href="{% url 'login' %}" name="btnInicioSesion" id="btnInicioSesion"
                        aria-expanded="false">Iniciar Sesion</a>
                    <a href="{% url 'registro' %}" name="btnRegistrate" id="btnRegistrate" aria-expanded="false">o
                        registrate aqui</a>
                </li>
        </nav>

        <!-- Contenido  -->
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-1">
                        <button type="button" id="sidebarCollapse">

                            <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
                        </button>
                    </div>
                    <div class="col-md-1">
                        <img src="{% static 'core/img/Mareos.png' %}" style="margin-top: 2%;" width="50" height="50">
                    </div>
                    <div class="col-md-8" id="titulo" name="titulo">
                        <h3 class="text-black mt-3">Recuperar contraseña</h3>
                    </div>
                </div>
            </div>



            <form >
            <div class="card position-absolute top-50  start-50 translate-middle ">
                <img  class="card-img " src="{% static 'core/img/churrascooficial.jpeg' %}">
                <div class="card-img-overlay row justify-content-center align-items-center">
                    <button class="btn btn-lg btn-warning btn-block btnRecPass d-flex  justify-content-center"type="submit">Recuperar contraseña</button>                    
                </div>
                <div class="card-img col-sm 4 text-center">
                    <input type="email" class="form-control text-center" placeholder="Correo electrónico" required autofocus>
                    </div>
            </div>
            
            </form>



            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/docs.min.js"></script>
            <script src="js/mozcu.js"></script>

        </div>

    </div>



    <!-- Pie de pagina  -->
    <footer class="d-flex justify-content-between" style="background-color:#F4DE52 ;">
        <div class="d-flex flex-column">
            <h2>Contacto</h2>
            <h5>Instagram</h5>
            <h5>Facebook</h5>
            <h5>Whatsapp</h5>

        </div>
        <div class="d-flex justify-content-center flex-column  ">
            <h2>trabaja con nosotros</h2>
            <a href="MaReOs@gmail.com">Postula Aqui!</a>

        </div>
        
        <div class="d-flex justify-content-end flex-column">
            <h2>Nuestra Historia</h2>
            <p></p>
        </div>


    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="{% static 'core/js/boleta.js' %}"></script>
</body>

</html>
