<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma're'os Web</title>
    {% load static %}
    <!-- cargamos css bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- cargamos style.css -->
    <link rel="stylesheet" href="{% static 'core/css/style-registro.css' %}" type="text/css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/84cef5c1c7.js" crossorigin="anonymous"></script>

</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="px-5 ms-xl-4">
                        <img class="img-fluid" src="{% static 'core/img/Mareos.png' %}" width="10%" height="10%">
                        <span class="h1 fw-bold mb-0" style="margin-bottom: -10px;margin-left: 10px">Ma're'os</span>
                    </div>
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registro</h3>
                            <div class="form-outline mb-4">
                                <input type="string" id="rutCli" placeholder="Ingrese RUT" class="form-control" maxlength="10" onkeypress="return soloNumerosDatos(event)" ">
                                <label class="form-label" for="rutCli">Rut</label>
                                <span><small id="spRut"></small></span>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="string" id="nombreCli" placeholder="Ingrese Nombre" class="form-control" onkeypress="return soloLetras(event)">
                                <label class="form-label" for="nombreCli">Nombre</label>
                                <span><small id="spName"></small></span>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="string" id="apellidoCli" placeholder="Ingrese Apellido" class="form-control" onkeypress="return soloLetras(event)">
                                <label class="form-label" for="apellidoCli">Apellido</label>
                                <span><small id="spApellido"></small></span>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="email" id="emailCli" placeholder="Ingrese Email" class="form-control">
                                <label class="form-label" for="emailCli">Email</label>
                                <span><small id="spEmail"></small></span>
                            </div>
                            <div class="form-outline mb-4">
                                <input id="inputTelefono" name="inputTelefono" type="number" min="1" class="form-control"
                                    placeholder="953906846"
                                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    maxlength="9" onkeypress="return soloNumerosDatos(event)">
                                    <label  class="col-xs-12 col-sm-12  col-md-12" for="inputTelefono">Teléfono de Contacto (9 dígitos)</label>
                                <span><small id="spTelefono"></small></span>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="passCli" placeholder="Ingrese Contraseña" class="form-control"
                                oninput="if(this.value.length < this.minLength) this.value = this.value.slice(0, this.minLength);"
                                minlength="6">
                                <label class="form-label" for="passCli">Contraseña (Mínimo 6 caracteres)</label>
                                <span><small id="spContra"></small></span>
                            </div>
                            <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-lg btn-block" id="btnRegistrar" type="button">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://s2.best-wallpaper.net/wallpaper/iphone/1809/Hamburger-fast-food-tomatoes-ketchup-onion_iphone_750x1334.jpg"
                         alt="Login image"
                         class="w-100 vh-100"
                         style="object-fit: cover;
                                object-position: left;">
                </div>
            </div>
        </div>
    </section>
    <!-- Pie de pagina  -->
    <footer>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="footer-copyright text-center py-3 ">© 2022 Copyright:
            <a href="#"> www.Ma're'os.com</a>
            <p>Correo: mareosweb@mareos.com</p>
            <div class="dropdown-divider"></div>
            <p>Telefono: 226977279</p>
        </div>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/registro.js' %}"></script>
</body>

</html>
